<!DOCTYPE html>
<html>
<head>
  <title>Zakat Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center">Zakat Calculator</h1>
    <form>
      <div class="form-group">
        <label for="income">Annual Income:</label>
        <input type="number" class="form-control" id="income" placeholder="Enter your annual income">
      </div>
      <div class="form-group">
        <label for="expenses">Annual Expenses:</label>
        <input type="number" class="form-control" id="expenses" placeholder="Enter your annual expenses">
      </div>
      <div class="form-group">
        <label for="debts">Total Debts:</label>
        <input type="number" class="form-control" id="debts" placeholder="Enter your total debts">
      </div>
      <div class="form-group">
        <label for="assets">Total Assets:</label>
        <input type="number" class="form-control" id="assets" placeholder="Enter your total assets">
      </div>
      <button type="button" class="btn btn-primary btn-block" onclick="calculateZakat()">Calculate Zakat</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
